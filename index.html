<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-todo-clone</title>
</head>

<body>

    <body>
        <div id="app">
            <h1>My todo list</h1>

            <main>
                <input type="text" class="add-element" placeholder="inserisci un elemento">
                <ul class="todo">
                    <li class="element">Cancellami quando vuoi <i class="fas fa-trash-alt"></i></li>

                </ul>
            </main>
        </div>

        <div class="template">
            <li class="element"></li>
        </div>




    </body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
